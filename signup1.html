<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <!-- Optional font & icon (still only HTML + CSS) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2f6dff; /* blue background */
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 32px 30px 30px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 22px;
      font-weight: 600;
    }

    .field {
      position: relative;
      margin-bottom: 12px;
      text-align: left;
    }

    .field input {
      width: 100%;
      padding: 11px 40px 11px 12px;
      border-radius: 6px;
      border: 1px solid #dedede;
      font-size: 14px;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .field input::placeholder {
      color: #a0a0a0;
      font-size: 13px;
    }

    .field input:focus {
      border-color: #2f6dff;
      box-shadow: 0 0 0 1px #2f6dff20;
    }

    .icon-right {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 20px;
      color: #9e9e9e;
      pointer-events: none; /* decorative only */
    }

    .btn-primary {
      width: 100%;
      border: none;
      border-radius: 6px;
      padding: 11px 0;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      background: #0f68e1;
      color: #ffffff;
      margin-top: 8px;
      margin-bottom: 10px;
    }

    .btn-primary:hover {
      filter: brightness(0.96);
    }

    .text-small {
      font-size: 12px;
      color: #666;
      margin-bottom: 18px;
    }

    .text-small a {
      color: #2f6dff;
      text-decoration: none;
      font-weight: 500;
    }

    .separator {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: #999;
      margin-bottom: 18px;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex-grow: 1;
      height: 1px;
      background: #e3e3e3;
    }

    .separator span {
      margin: 0 10px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .social-icon {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      background: #ffffff;
    }

    .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #555;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .facebook,
        .google {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: block;
            border: 1px solid black;
            font-size: 14px;
            text-decoration: none;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: white;
            color: black;
        }
  
  </style>
</head>
<body>

  <div class="card">
    <h2>Signup</h2>

    <!-- Form just reloads this page; no error, HTML+CSS only -->
    <form action="" method="get">
      <div class="field">
        <input type="email" name="email" placeholder="Email" required>
      </div>

      <div class="field">
        <input type="password" name="password" placeholder="Create password" required>
      </div>

      <div class="field">
        <input type="password" name="confirm_password" placeholder="Confirm password" required>
        <!-- Static eye icon (decorative) -->
        <span class="material-icons-outlined icon-right">visibility_off</span>
      </div>

      <button type="submit" class="btn-primary">Signup</button>
    </form>

    <p class="text-small">
      Already have an account?
      <a href="portfolio1.html">Login</a>
    </p>

    <div class="divider">Or</div>

    <!-- Social buttons -->
    <a class="facebook" href="https://www.facebook.com/login" target="_blank">
            <img src="https://techstory.in/wp-content/uploads/2023/09/Facebook_Logo_2019-1024x1024.png" alt="" height="20px" width="20px" align="left">
            Login with Facebook
        </a>

        <a class="google" href="https://accounts.google.com/signin" target="_blank">
            <img src="https://tse4.mm.bing.net/th/id/OIP.D6P-BO32wCApcPIIjt6p5wHaHa?pid=Api&P=0&h=180" alt="" height="20px" width="20px" align="left">
            Login with Google
        </a>
  </div>

</body>
</html>
