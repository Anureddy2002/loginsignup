<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #3b7bff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            
        }

        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }

        input {
            width:93%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 14px;
        }

        .signup-btn {
            background: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        .signup-btn:hover {
            opacity: 0.9;
        }

        .forgot {
            text-align: center;
            font-size: 13px;
            margin-top: 4px;
            margin-bottom: 12px;
        }

        .forgot a {
            
            color: #007bff;
            text-decoration: none;
        }

        .text {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
        }

        .text a {
            color: #007bff;
            text-decoration: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #555;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
            margin: 0 10px;
        }

        .facebook,
        .google {
            width: 93%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            display: block;
            border: 1px solid black;
            font-size: 14px;
            text-decoration: none;
        }

        .facebook {
            background-color: #3b5998;
            color: white;
        }

        .google {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>

        <!-- LOGIN FORM -->
        <form action="" method="get">
            &nbsp;&nbsp;&nbsp;<input type="email" placeholder="Email" name="email" required style="margin-left: -15px;">
            <input type="password" placeholder="Password" name="password" required>

            <div class="forgot">
                <a href="https://www.facebook.com/recover/initiate" target="_blank">Forgot Password?</a>
            </div>

            <button type="submit" class="signup-btn">Login</button>
        </form>

        <div class="text">
            Don't have an account? <a href="signup1.html">Signup</a>
        </div>

        <div class="divider">Or</div>

        <a class="facebook" href="https://www.facebook.com/login" target="_blank">
            <img src="https://techstory.in/wp-content/uploads/2023/09/Facebook_Logo_2019-1024x1024.png" alt="" height="20px" width="20px" align="left">
            Login with Facebook
        </a>

        <a class="google" href="https://accounts.google.com/signin" target="_blank">
            <img src="https://tse4.mm.bing.net/th/id/OIP.D6P-BO32wCApcPIIjt6p5wHaHa?pid=Api&P=0&h=180" alt="" height="20px" width="20px" align="left">
            Login with Google
        </a>
    </div>

</body>
</html>
